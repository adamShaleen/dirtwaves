<div id="trails_header"class="shop_order_header">
    <P>Dirt Waves</p>
</div>

<div class="user_status_icons_large">
    <p>You are logged in as {{user_name.name || user_name.email}}&nbsp;&nbsp;||&nbsp;&nbsp;</p><a ui-sref="shop"><p>Proceed to Catalog&nbsp;<i class="fa fa-shopping-bag"></i></a></p>&nbsp;&nbsp;||&nbsp;&nbsp;<p ng-click="logout()">Logout&nbsp;<i class="fa fa-times"></i></p>
</div>

<div class="trails_title_text"><p>Trails Database</p></div>

<input ng-model="trail" class="trails_search" type="text" placeholder="Search by City/State"></input>

<div ng-repeat="trail in trails | filter: trail" class="trails_collection_container">
    <p>{{trail.name}}</p>
    <p>{{trail.city}}, {{trail.state}}&nbsp;{{trail.zipcode}}</p>
    <p>Locals: {{trail.contact}}</p>
    <p>Description: {{trail.description}}</p>
</div>



<div id="trails_contact"class="footerContainer">

</div>
